<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthCare Center provides comprehensive healthcare services for your well-being. Schedule an appointment today.">
    <meta name="keywords" content="healthcare, doctor, general checkup, specialist consultation, emergency care">
    <meta name="author" content="HealthCare Center">
    <title>HealthCare Center</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <img src="healthlogo.jpg" alt="HealthCare Logo">
            <span>HealthCare Center</span>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/services.html">Services</a></li>
                <li><a href="/pages/appointment.html">Appointment</a></li>
                <li><a href="/pages/blog.html">Blogs</a></li> <!-- Added the Blogs link -->

                <li><a href="html/contact.html">Contact</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="html/login.html">Login/Signup</a></li>
            </ul>
            <div class="search">
                <input type="text" id="search-box" placeholder="Search">
                <button id="search-btn">Enter</button>
            </div>
        </nav>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>




    <!-- Footer Section -->
<footer id="contact">
    <div class="container">
        <!-- Profile Logo and Social Media Links -->
        <div class="footer-logo">
            <img src="healthlogo.jpg" alt="HealthCare Center Logo" class="profile-logo">
        </div>
        
        <div class="footer-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#appointment">Make an Appointment</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://facebook.com/healthcarecenter" target="_blank" class="social-icon">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/healthcarecenter" target="_blank" class="social-icon">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com/company/healthcarecenter" target="_blank" class="social-icon">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com/healthcarecenter" target="_blank" class="social-icon">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>

        <p>&copy; 2025 HealthCare Center. All rights reserved.</p>
    </div>
</footer>


    <!-- Live Chat Button -->
    <div class="live-chat" id="live-chat">
        <button class="live-chat-btn">
            <i class="fas fa-comments"></i> Chat with us
        </button>
        <div id="chat-box" class="chat-box" style="display: none;">
            <div class="chat-header">
                <span>Live Chat</span>
                <button id="close-chat" class="close-chat">X</button>
            </div>
            <div class="chat-body">
                <p>How can we help you today?</p>
            </div>
            <textarea placeholder="Type your message here..." rows="4"></textarea>
            <button class="send-message">Send</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs</title>
  <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
  <!-- Sidebar Section -->
  <div class="sidebar">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search blogs..." />
    </div>
    <div class="related-topics">
      <h3>Related Blogs</h3>
      <ul id="related-blogs-list">
        <!-- List of related blog topics will be dynamically inserted here -->
      </ul>
    </div>
  </div>

  <!-- Main Blog Section -->
  <div class="blog-container">
    <h1>Latest Blogs</h1>
    <div id="blogs-list">
      <!-- Blogs will be listed dynamically here -->
    </div>

    <!-- Pagination Buttons (if needed) -->
    <div id="pagination">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="../js/blog.js"></script>
</body>
</html>
